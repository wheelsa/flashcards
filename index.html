<html>
  <header>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </header>

  <body>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <br><br>
        <h1 class="header center blue-text text-darken-2">Learn about JavaScript</h1>
        <div class="row center">
          <h5 class="header col s12 light">Using Flashcards</h5>
        </div>


   
      <div class="section center">
        <div class="row center">
          <div class="s12 m8">
            <div class="card blue darken-1">
              <div class="card-content white-text">
                <span class="card-title">JavaScript Flashcards</span>
                <div id="display" class="flow-text">
                </div>
              </div>
              <div class="card-action">
                <a id="previousQuestion" onclick="previousQuestion()">Previous Question</a>
                <a id="showAnswer" onclick="showAnswerClick()">Show Answer</a>
                <a id="showQuestion" onclick="showQuestionClick()">Show
                  Question</a>
                <a id="nextQuestion" onclick="showNextQuestion()">Next Question</a>

              </div>
            </div>
          </div>
        </div>
      <!-- </div>
    </div> -->

      <!-- <button id="showQuestion" onclick="showQuestionClick()">Show
      Question</button> -->

      <!-- <button id="nextQuestion" onclick="showNextQuestion()">Next Question</button> -->
      
      <!-- <input type="button" onclick="location.href='addFlashCard.html';"value="Add Flash Card "> -->
      <div class="container center">
        <div class="section">

          <div class="row">
            <h4>Add a Flash Card</h4>
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="New Question" type="text" id="questionNew">
                  <!-- <label for="new_question">New Question</label> -->
                </div>
                <div class="input-field col s6">
                  <input  placeholder="New Answer" type="text" id="answerNew">
                  <!-- <label for="new_answer">New Answer</label> -->
                </div>
              </div>

              <button class="btn waves-effect waves-light" type="submit"
              name="action" onclick="addFlashCard()">Submit
                <i class="material-icons right">send</i>
              </button>
          </form>
        </div>
        </div>
      </div>
      


      <script type="text/javascript" src="scripts.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
